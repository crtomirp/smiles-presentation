<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Intorduction to SMILES</title>
<meta name="description" content="Interactive slideshow with SCORM tracking and per-slide MP3 narration, with TTS fallback." />

<script src="https://cdn.tailwindcss.com"></script>
<script src="scorm.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/ldx.css" />
  <link rel="stylesheet" href="css/flipcard.css"> 
  <link rel="stylesheet" href="css/quiz.css"> 
</head>
<body>

<div id="progress-bar"></div>

<div id="presentation-container" class="presentation-container bg-white dark:bg-gray-800 rounded-2xl flex flex-col overflow-hidden">
  <audio id="narration-audio" preload="auto"></audio>

  <div id="slide-content-area" class="flex-grow flex flex-col items-center justify-center p-8 md:p-12 lg:p-16 text-gray-800 dark:text-gray-200">
    </div>
</div>

<div class="mt-6 flex items-center justify-center w-full max-w-4xl mx-auto gap-4 md:gap-6">
  <button id="prevBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all">Previous</button>
  
  <div class="flex items-center gap-2 md:gap-4 p-2 rounded-lg bg-gray-200/80 dark:bg-gray-900/50 backdrop-blur-sm">
    <button id="narration-toggle" class="p-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200" title="Toggle Narration Panel" aria-label="Toggle Narration Panel">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd"/></svg>
    </button>
    <button id="audio-toggle" class="p-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200" title="Play Narration" aria-label="Play Narration">
      <svg id="audio-play-icon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/></svg>
      <svg id="audio-stop-icon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"/></svg>
    </button>
    <button id="auto-toggle" class="px-3 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 text-sm font-medium" title="Auto-play slides" aria-label="Auto-play">Auto</button>
    <span id="slide-counter" class="text-gray-600 dark:text-gray-300 font-medium px-2">Slide 1 / 13</span>
    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200" title="Toggle Theme" aria-label="Toggle Theme">
      <svg id="theme-icon-light" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
      <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
    </button>
  </div>
  
  <button id="nextBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all">Next</button>
</div>




<script src="js/config.js"></script>
<script src="js/driver.js"></script>

</body></html>
